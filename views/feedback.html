<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body >
    
    <div class="container shadow-lg mt-4 bg-dark">
        <div class="row">
            <div class="col-md-3 "></div>
            <div class="col-md-6 ">
                <h2 class="text-white">Feedback Form</h2>
                <p class="text-white">We would love to hear your thoughts,concerns or problems so that  we  can improve </p>
                <hr>

                    <h3 class="text-white" >Feedback type</h3>
                    <div class="row text-white">
                        <div class="col-md-6" >
                            <input type="radio" name="select" >&nbsp;&nbsp;Bug reports

                        </div>
                        <div class="col-md-6">
                            <input type="radio" name="select"  >&nbsp;&nbsp;Questions
                        </div>
                    </div>
                    <div class=" mt-3 mb-3  ">
                        <label class="form-label text-white"  >* Full Name</label>
                        <input type="text"  class="form-control" placeholder="your name">
                    </div>
                    <div class=" mt-2 ">
                        <label class="form-label text-white" >* Email</label>
                        <input type="Email" class="form-control" placeholder="kaka1234@gmail.com" >
                    </div>
                    <div class=" mt-2">
                        <label class="form-label text-white">* Describe Your Views</label>
                        <textarea rows="7" class="form-control" placeholder="Website is Cool !!!"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mb-4 mt-3">Submit Here!</button>
                    <button type="cancel" class="btn btn-primary mb-4 mt-3"><a href="index.html" style="text-decoration: none; color: white;">Cancel</a></button>
                    <br>
                    <p style="font-size:15px; color:white; font-weight:400">Foxsh - video conferencing &copy; 2021 - All rights reserved.&nbsp;<a href="mailto:foxshcorporation@foxsh.com" target="_blank">Contact us</a></p>
                
            </div>
        </div>
    </div>

   
</body>

</html>
